<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .player-container {
            max-width: 90vw;
            max-height: 90vh;
            text-align: center;
        }
        video, audio {
            max-width: 100%;
            max-height: 80vh;
            background: #000;
        }
        .controls {
            margin-top: 20px;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #0056b3;
        }
        .file-info {
            margin-bottom: 20px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="file-info">
            <h2 id="fileName">Loading...</h2>
            <p id="fileSize"></p>
        </div>
        
        <div id="mediaContainer">
            <!-- Media player will be inserted here -->
        </div>
        
        <div class="controls">
            <a href="#" id="downloadBtn" class="btn">Download File</a>
            <a href="#" id="directStreamBtn" class="btn">Direct Stream Link</a>
        </div>
    </div>

    <script>
        // Get file ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get('id');
        
        if (!fileId) {
            document.body.innerHTML = '<div style="text-align: center; color: red;">No file ID provided</div>';
        } else {
            // Set up links
            const baseUrl = window.location.origin;
            const streamUrl = `${baseUrl}/stream/${fileId}`;
            const downloadUrl = `${baseUrl}/download/${fileId}`;
            
            document.getElementById('downloadBtn').href = downloadUrl;
            document.getElementById('directStreamBtn').href = streamUrl;
            
            // Fetch file info and create appropriate player
            fetch(streamUrl, { method: 'HEAD' })
                .then(response => {
                    const contentType = response.headers.get('content-type');
                    const contentLength = response.headers.get('content-length');
                    
                    // Update file info
                    document.getElementById('fileName').textContent = `File ID: ${fileId}`;
                    if (contentLength) {
                        const sizeMB = (parseInt(contentLength) / (1024 * 1024)).toFixed(2);
                        document.getElementById('fileSize').textContent = `Size: ${sizeMB} MB`;
                    }
                    
                    // Create appropriate media element
                    const mediaContainer = document.getElementById('mediaContainer');
                    
                    if (contentType && contentType.startsWith('video/')) {
                        const video = document.createElement('video');
                        video.src = streamUrl;
                        video.controls = true;
                        video.preload = 'metadata';
                        video.style.width = '100%';
                        video.style.maxHeight = '70vh';
                        mediaContainer.appendChild(video);
                    } else if (contentType && contentType.startsWith('audio/')) {
                        const audio = document.createElement('audio');
                        audio.src = streamUrl;
                        audio.controls = true;
                        audio.preload = 'metadata';
                        audio.style.width = '100%';
                        mediaContainer.appendChild(audio);
                    } else {
                        // For other file types, show download option
                        mediaContainer.innerHTML = `
                            <div style="padding: 40px; background: #333; border-radius: 10px;">
                                <h3>File Preview Not Available</h3>
                                <p>This file type cannot be streamed in the browser.</p>
                                <p>Use the download button below to get the file.</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error fetching file info:', error);
                    document.getElementById('mediaContainer').innerHTML = `
                        <div style="color: red; padding: 20px;">
                            Error loading file. Please try again.
                        </div>
                    `;
                });
        }
    </script>
</body>
</html>
