<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ file_name }} - Advanced Media Player</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/player.css">
    <meta name="description" content="Advanced media player for {{ file_name }}">
    <meta property="og:title" content="{{ file_name }} - Media Player">
    <meta property="og:description" content="Play {{ file_name }} with advanced controls and features">
    <meta property="og:type" content="video.other">
    <meta property="og:url" content="{{ player_url }}">
    <meta name="twitter:card" content="player">
    <meta name="twitter:title" content="{{ file_name }}">
    <meta name="twitter:description" content="Advanced media player">
</head>
<body>
    <div class="container">
        <header class="header fade-in">
            <h1><i class="fas fa-play-circle"></i> Advanced Media Player</h1>
            <p>High-quality streaming with advanced controls</p>
        </header>
        
        <main class="player-container fade-in">
            <div class="file-info">
                <h3 id="fileName">{{ file_name }}</h3>
                <div class="file-meta">
                    <div class="meta-item">
                        <i class="fas fa-hdd"></i>
                        <span class="file-size">Loading...</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-file-alt"></i>
                        <span class="file-type">{{ file_type }}</span>
                    </div>
                </div>
            </div>
            
            <div id="mediaContainer" class="loading">
                <div class="spinner"></div>
                <p>Loading media player...</p>
            </div>
            
            <div class="action-buttons">
                <a href="{{ download_url }}" class="btn btn-primary download-btn" target="_blank">
                    <i class="fas fa-download"></i>
                    Download File
                </a>
                <a href="{{ stream_url }}" class="btn btn-success" target="_blank">
                    <i class="fas fa-external-link-alt"></i>
                    Direct Stream
                </a>
            </div>
        </main>
        
        <footer class="footer fade-in">
            <div class="footer-content">
                <p>&copy; 2024 Advanced Media Player. Built with ❤️ for seamless streaming.</p>
            </div>
        </footer>
    </div>
    
    <script src="/static/js/player.js"></script>
</body>
</html>
